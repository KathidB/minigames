<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List | Kathid</title>
    <meta name="description" content="MINI GAMES">
    <meta property="og:description" content="MINI GAMES. Projekt Front-End">
    <meta name="keywords" content="MINI GAMES, javascript, crud, project front-end, front-end">

    <link rel="icon" type="image/png" href="./dist/img/btc.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1efb064da6.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>



    <img class="gtn-logo" src="./dist/img/guess.png" alt="">
    <h1>MINI GAMES</h1>


    <section class="section">
        <div class="wrapper">
            <div class="gtn">
                <h2>guess the number</h2>
                <label class="gtn-label" for="gtn-input">Podaj liczbę od 0 do 100</label>
                <div class="input-box">
                    <input id="gtn-input" class="gtn-input" type="number" value="" min="1" max="100">
                    <button class="btn-check">CHECK</button>
                    <button class="btn-reset hide" onClick="window.location.reload();">RESET</button>
                </div>
                <div class="gtn-status-box">
                    <p class="gtn-status">PODEJMIJ WYZWANIE</p>
                    <p class="gtn-result"></p>
                    <p class="gtn-moves"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Rock, Paper, Scissors-->
    <section class="section">
        <div class="wrapper">
            <div class="rps">
                <h2>KAMIEŃ PAPIER NOŻYCE</h2>
                <p>KLIKNIJ I GRAJ DO 10 PKT:</p>
                <div class="rps-box">
                    <button class="btn-rps-choice btn-rock"><img class="img img-rock" src="./dist/img/1.png"
                            alt=""></button>
                    <button class="btn-rps-choice btn-paper"><img class="img img-paper" src="./dist/img/2.png"
                            alt=""></button>
                    <button class="btn-rps-choice btn-scissors"><img class="img img-scissors" src="./dist/img/3.png"
                            alt=""></button>
                </div>
                <div class="rps-status-box">
                    <p class="gtn-yourpick">TWÓJ WYBÓR</p>

                    <p class="gtn-computerpick">WYBÓR KOMPUTERA</p>
                </div>
                <div class="rps-choice-box">
                    <img class="user-pick-img" src="" alt="">
                    <p class="rps-user-points">0</p>
                    <p class="rps-result">WYNIK</p>
                    <p class="rps-computer-points">0</p>
                    <img class="pc-pick-img" src="" alt="">

                </div>
                <p class="finalResults"></p>
                <button class="btn-rps-reset hide">RESET</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <a target="_blank" href="https://kathidb.github.io/portfolio/">PORTFOLIO</a>
        <p>©2022 Kathid Web Design</p>
    </footer>

    <script src="./dist/js/gtn.min.js"></script>
    <script src="./dist/js/rps.min.js"></script>
</body>

</html>
